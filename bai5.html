<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Bài 5: Cho người dùng nhập vào chuỗi kí tự.
      // Viết hàm kiểm tra xem tần suất xuất hiện của mỗi ký tự và in ra chúng
      /*Tạo hàm đếm số lần xuất hiện của một phần tử trong mảng JavaScript*/
      function ktSolanxuathienkytu(array, x) {
        let count = 0;
        for (let i = 0; i < array.length; i++) {
          if (array[i] == x)
            //Tìm thấy phần tử giống x trong mảng thì cộng biến đếm
            count++;
        }
        console.log("Phan tu " + x + " xuat hien " + count + " lan");
      }

      let array = prompt("Nhập ký tự : ");
      ktSolanxuathienkytu(array);

    </script>
  </body>
</html>
