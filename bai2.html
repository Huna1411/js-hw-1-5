    <script>

    //   Bài 2: Viết hàm kiểm tra xem số người dùng nhập vào có phải là số nguyên tố hay không?
    //   (số nguyên tố là số nguyên dương chỉ có 2 ước là 1 và chính nó).

              function isPrime(n) {
                  let flag = 1
                  // flag = 0 => không phải số nguyên tố
                  // flag =1 => là số nguyên tố
                  if(n < 2 ) return flag = 0; // Số nhỏ hơn 2 không phải số nguyên tố => trả về 0
                  // Dùng vòng lặp while để kiểm tra có tồn tại ước số khác không
                  let i = 2;
                  while (i < n) {
                      if ( n%i == 0 ){
                      flag = 0;
                        break; //chỉ cần tìm 1 ước số và dừng vòng lặp
                      }
                  }
                  return flag;
              }
              let n= prompt ("Nhập số tự nhiên =");
              let check = isPrime(n);
              if (check == 1) console.log(n+ " Là số nguyên tố");
              else console.log(n + " Không phải số nguyên tố!");
              
    </script>
