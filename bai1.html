<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        //Bài 1: Viết chương trình cho người dùng nhập vào 3 số, 
        //viết hàm kiểm tra để tìm ra số bé nhất và in ra số đó


        let arr1= prompt("Người dùng nhập số :");
          //Giả định vị trí số nhỏ nhất là số đầu tiên của mảng.
        let min = arr1[0];
        /*So sánh từng số trong mảng với giá trị đầu tiên để tìm ra giá trị nhỏ nhất*/
        for (let i = 0; i < arr1.length; i++) {
            if (min > arr1[i]) { //Thay đổi giá trị nhỏ nhất nếu tìm ra số nhỏ hơn
                min = arr1[i]; 
            }
        }
        console.log("min  =",min);
        
    </script>
</body>
